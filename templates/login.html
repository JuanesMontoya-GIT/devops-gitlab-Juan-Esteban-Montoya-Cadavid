<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduConnect - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="left-panel">
    </div>

    <div class="right-panel">
      <div class="content-wrapper">

        <div class="welcome-section-top">
          <img src="../src/descarga.png" alt="Logo EduConnect" class="logo">
          <h2>Bienvenido a EduConnect</h2>
          <p>Inicia sesión para continuar</p>
        </div>

        <div class="login-box">
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" placeholder="0000000">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" placeholder="··········">
            </div>
            <div class="forgot-password">
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button class="btn-login" type="submit">Iniciar sesión</button>
            <div class="register">
              ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
            </div>
          </form>
          <div class="copyright">
            © 2025 GranCole. Todos los derechos reservados.
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
